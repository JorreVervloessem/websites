    <main>
        <div class="container-xl contactform">
            <h2 class="text-center">Contact</h2>
            <form id="contactForm" action="#" method="post">
                <div class="form-group">
                    <div class="row">
                        <div class="col-md-6">
                            <label for="firstName">Voornaam:</label>
                            <input type="text" class="form-control" id="firstName" name="firstName" required>
                        </div>
                        <div class="col-md-6">
                            <label for="lastName">Naam:</label>
                            <input type="text" class="form-control" id="lastName" name="lastName" required>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="interest">Interesse in skills:</label>
                    <select class="form-control" id="interest" name="interest">
                        <option value="Option 1">Kies een optie</option>
                        <option value="Option 2">Websites</option>
                        <option value="Option 3">Database Essentials</option>
                        <option value="Option 4">Programming Essentials</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="question">Vraag:</label>
                    <textarea class="form-control" id="question" name="question" rows="5" required></textarea>
                </div>
                <button type="submit" class="btn verzenden-contact-button">Verzenden</button>
            </form>
        </div>
    </main>
